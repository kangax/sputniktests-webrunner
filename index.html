<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ECMAScript 3 Conformance Test Suite</title>
    <link rel="stylesheet" href="master.css" type="text/css">
  </head>
  <body>
    <h2>ECMAScript 3 Conformance Test Suite <span>(ver. 0.2)</span></h2> 
    <p class="description">
      This is a wrapper around <a href="http://code.google.com/p/sputniktests/">"Sputniktests"</a> (by Google) which allows to run test suite in a browser.
      See <a href="http://thinkweb2.com/projects/prototype/sputniktests-web-runner/">explanatory post</a> on how this wrapper works as well test results of some of the common browsers. Source is <a href="http://github.com/kangax/sputniktests-webrunner/" title="Sputniktests wrapper git repository">hosted on github</a>.
    </p>
    <span id="author-info">Created by <a href="http://thinkweb2.com/projects/prototype/">kangax</a></span>
    <form>
      <div>
        <input type="submit" value="Start tests">
      </div>
    </form>
    <div id="status"></div>
    <div id="log"></div>
    <script src="runner.js" type="text/javascript"></script>
    <script type="text/javascript">var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));</script>
    <script type="text/javascript">try {var pageTracker = _gat._getTracker("UA-1128111-21");pageTracker._trackPageview();} catch(err) {}</script>
  </body>
</html>
